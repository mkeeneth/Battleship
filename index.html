<!DOCTYPE html>
<html>
  <head>
    <title>Battleship!</title>
    <style></style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  </head>

  <body>
    <h1>Welcome to Battleship2!</h1>
    <button id="launchtest">Launch Happy Path Test</button>
    <div id="battleship">
      <div id="battleships"></div>

      <div>
        <div id="battleship_ship_placement">
          <p>Click on a ship to add it vertically to your ocean.</p>
          <ul id="battleships_list"></ul>
          <p id="status"></p>
        </div>
        <div id="grids">
          <div>Your Ocean</div>
          <div id="battleship_ocean_grid"></div>
          <div>Enemy Ocean</div>
          <div id="battleship_target_grid"></div>
        </div>
      </div>
    </div>

    <!--
      load js
      <script type="text/javascript" src="dist/bundle.js"></script>
    -->
    <div id="footer">
      Created by: <a href="https://github.com/mkeeneth">Matt Keeneth</a> /
      <a href="https://github.com/mkeeneth/Battleship">Code</a>
    </div>
  </body>
</html>
